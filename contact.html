    <main>
  <h1>Contact Us</h1>
  <form method="get" action="Thankyou.html" data-form="contact" aria-describedby="contact-desc" novalidate>
    <p id="contact-desc" class="visually-hidden">Use this form to contact Ratlou Retail Store.</p>

    <label for="contact-name">Full name</label>
    <input id="contact-name" name="name" required placeholder="Your full name">

    <label for="contact-email">Email</label>
    <input id="contact-email" name="email" type="email" required placeholder="you@example.com">

    <label for="contact-phone">Phone</label>
    <input id="contact-phone" name="phone" type="tel" placeholder="+27 78 123 4567">

    <label for="contact-message">Message</label>
    <textarea id="contact-message" name="message" rows="5" required placeholder="How can we help?"></textarea>

    <button type="submit">Send Message</button>
  </form>

  <section aria-labelledby="locations-heading">
    <h2 id="locations-heading">Our Locations</h2>
    <div>

    <div>
